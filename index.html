<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MonkeyType | Copy </title>
  <script src="https://kit.fontawesome.com/10d3a6231f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div id="app">
    <header>
      <h1>MonkeyType - Copy</h1>
    </header>
    <section class="language" aria-label="language">
      <i class="fa-solid fa-earth-europe"></i>
      <p id="lang">Spanish 1k</p>
      <dialog id="dialog">
        <div class="dialog--body">
          <div class="search--icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search" title="buscador de lenguajes" placeholder="search...">
          </div>
          <div id="section--language" />
        </div>
      </dialog>
    </section>

    <time class="disable">30</time>

    <article class="text" id="phrase">
    </article>

    <button class="repeat" aria-labelledby="Restart test" id="repeat">
      <i class="fa-solid fa-rotate-right"></i>
    </button>

    <section id="card" class="card-disable">
      <div class="result">
        WPM :<span id="wpm"></span>
        <button id="reset">reset game</button>
      </div>
    </section>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
